<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Shelving - Kiosk Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: black;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        #kiosk {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 10;
            padding: 8px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.5px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div id="kiosk">
        <!-- Slides will be inserted here by JavaScript -->
    </div>
    
    <div class="controls">
        <a href="/shelving.html" class="btn">Learn More</a>
        <a href="/simplified-designer.html" class="btn">Simple Shelf Designer</a>
        <a href="/designer.html" class="btn">Advanced Shelf Designer</a>
    </div>

    <script>
        // Option 1: Try to read images from a directory (needs server support)
        // This is a fallback if directory reading isn't available
        const defaultImages = [
            'images/shelving/shelf (00).jpg',
            'images/shelving/shelf (01).jpg',
            'images/shelving/shelf (03).jpg',
            'images/shelving/shelf (04).jpg',
            'images/shelving/shelf (10).jpg',
            'images/shelving/shelf (11).jpg',
            'images/shelving/shelf (11b).jpg',
            'images/shelving/shelf (12).jpg',
            'images/shelving/shelf (14).jpg',
            'images/shelving/shelf (17).jpg',
            'images/shelving/shelf (18).jpg',
            'images/shelving/shelf (20).jpg',
            'images/shelving/designer-tutorial.gif'
        ];
        
        let currentIndex = 0;
        let slides = [];
        let slideInterval;
        const slideDuration = 4000; // 4 seconds per slide
        const kioskElement = document.getElementById('kiosk');
        
        // Initialize the kiosk with the provided images
        function initKiosk(images) {
            slides = images;
            
            // Create slides for each image
            images.forEach((src, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide' + (index === 0 ? ' active' : '');
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = 'Shelving display image';
                
                slide.appendChild(img);
                kioskElement.appendChild(slide);
            });
            
            // Start the slideshow
            startSlideshow();
            
            // Add click event to advance slides
            kioskElement.addEventListener('click', nextSlide);
        }
        
        // Start automatic slideshow
        function startSlideshow() {
            // Clear any existing interval
            if (slideInterval) {
                clearInterval(slideInterval);
            }
            
            // Set new interval
            slideInterval = setInterval(nextSlide, slideDuration);
        }
        
        // Advance to the next slide
        function nextSlide() {
            // Get all slides
            const slideElements = document.querySelectorAll('.slide');
            
            // Remove active class from current slide
            slideElements[currentIndex].classList.remove('active');
            
            // Update index to next slide
            currentIndex = (currentIndex + 1) % slides.length;
            
            // Add active class to new slide
            slideElements[currentIndex].classList.add('active');
            
            // Reset the interval to prevent quick transitions when clicking
            startSlideshow();
        }
        
        // Try to fetch images from the directory if supported by server
        async function fetchImagesFromDirectory() {
            try {
                // This would require a server endpoint that returns a list of images
                const response = await fetch('/api/images?folder=images/shelving');
                if (response.ok) {
                    const data = await response.json();
                    if (data.images && data.images.length > 0) {
                        return data.images;
                    }
                }
                throw new Error('Could not fetch directory images');
            } catch (error) {
                console.log('Using default images:', error);
                return defaultImages;
            }
        }
        
        // Initialize the kiosk
        (async function() {
            // Try to get images from directory, fall back to default list
            const images = await fetchImagesFromDirectory();
            initKiosk(images);
        })();
    </script>
</body>
</html>
