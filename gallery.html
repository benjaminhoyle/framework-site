<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/site.js"></script>
    </head>
<body>
    <main class="gallery-container">
        <style>
            .gallery-container {
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
            .gallery-intro {
                text-align: center;
                margin-bottom: 20px;
                font-size: 1.1em;
            }
            .gallery {
                display: grid;
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .gallery img {
                width: 100%;
                height: auto;
                display: block;
                border-radius: 5px;
            }
            @media (min-width: 768px) {
                .gallery {
                    grid-template-columns: 1fr 1fr;
                    gap: 30px;
                }
                .gallery-container {
                    padding: 40px;
                }
            }
        </style>
        <p class="gallery-intro">See more of our work below.</p>
        <div class="gallery">
            <img src="images/gallery/image (1).png" alt="Gallery Image 1">
            <img src="images/gallery/image (2).png" alt="Gallery Image 2">
            <img src="images/gallery/image (3).png" alt="Gallery Image 3">
            <img src="images/gallery/image (4).png" alt="Gallery Image 4">
            <!-- Add more images here as needed -->
        </div>
    </main>

</body>
</html>
