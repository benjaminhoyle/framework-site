<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Framework Designs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #ffffff;
            color: #000;
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .jobs-container {
            max-width: 480px;
            width: 100%;
            background: #ffffff;
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            text-align: center;
            border: 1px solid #f5f5f5;
        }

        .logo {
            width: 220px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 400;
            color: #000;
            margin-bottom: 24px;
            line-height: 1.3;
            letter-spacing: -0.02em;
        }

        .job-info {
            font-size: 1.125rem;
            color: #333;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .job-info strong {
            font-weight: 600;
            color: #000;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            display: inline-block;
            letter-spacing: -0.01em;
        }

        .btn-primary {
            background-color: #000;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            color: #000;
            border: 1.5px solid #e5e5e5;
        }

        .btn-secondary:hover {
            border-color: #000;
            background-color: #fafafa;
            transform: translateY(-1px);
        }

        .deadline {
            background-color: #fafafa;
            color: #666;
            padding: 20px 24px;
            border-radius: 16px;
            font-size: 0.95rem;
            font-weight: 400;
            border: 1px solid #f0f0f0;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .jobs-container {
                padding: 40px 24px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .job-info {
                font-size: 1rem;
            }
            
            .logo {
                width: 220px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="jobs-container">
        <img src="images/global/fwk-logo.png" alt="Framework Designs" class="logo">
        
        <h1>Thanks for your interest in working with us!</h1>
        
        <p class="job-info">We are currently hiring a <br><strong>Marketing and Sales Associate</strong></p>
        
        <div class="buttons">
            <a href="/pdf/framework_marketing-sales-JD_250906.pdf" target="_blank" class="btn btn-primary">
                1. View Job Description
            </a>
            <a href="https://forms.gle/kbqAfeByod9NtAJU6" target="_blank" class="btn btn-secondary">
                2. Apply Here
            </a>
        </div>
        
        <div class="deadline">
            Please apply by September 20th, 2025. We will consider applications on a rolling basis.
        </div>
    </div>
</body>
</html>
